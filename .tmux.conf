# Key binding {{{
# Vi風のキーバインド改良版 {{{
# http://tegetegekibaru.blogspot.jp/2012/08/tmux-vi.html

# コピーモード{{{
# コピーモード突入 デフォルトでは bind [ copy-mode
#bind v copy-mode
# ペースト
bind p paste-buffer

# bindなどはos_localのスクリプトで設定
# }}}

# ペインの移動Vi風
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# ペインリサイズ関連Vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

#}}}

# Split pane
unbind %
unbind '"'

bind | split-window -h
bind _ split-window -v

# Move last pane or window.
bind C-s run "tmux last-pane || tmux last-window || tmux new-window"

# Reload .conf
unbind r
bind r source-file ~/.tmux.conf

unbind D
bind D detach
bind K kill-window
bind Q kill-session

# }}}

if-shell "uname | grep -q Darwin" "source-file ~/repos/github.com/bundai223/dotfiles/os_local/osx/.tmux.conf.osx" "source-file ~/repos/github.com/bundai223/dotfiles/os_local/unix/.tmux.conf.unix"

