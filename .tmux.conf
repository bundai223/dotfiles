# ペインの移動Vi風
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# ペインリサイズ関連Vi風
bind-key -r C-h resize-pane -L 6
bind-key -r C-l resize-pane -R 6
bind-key -r C-j resize-pane -D 6
bind-key -r C-k resize-pane -U 6

#}}}

# Split pane
unbind-key %
unbind-key '"'

bind-key | split-window -h
bind-key _ split-window -v

# Move last pane or window.
bind-key C-s run "tmux last-pane || tmux last-window || tmux new-window"

# Reload .conf
unbind-key r
bind-key r source-file ~/.tmux.conf \; display ".tmux.conf Reloaded!"

#unbind-key D
#bind-key D detach
bind-key X confirm-before 'kill-pane'
bind-key K confirm-before 'kill-window'
bind-key Q confirm-before 'kill-session'

